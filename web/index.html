<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover,user-scalable=no"
    />
    
    <!-- Title & Description -->
    <title>Дневник пикфлоуметрии</title>
    <meta name="description" content="Приложение для отслеживания показателей пиковой скорости выдоха (ПСВ)" />
    
    <!-- PWA Configuration -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ПСВ Дневник" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1E4C60" />
    <meta name="msapplication-TileColor" content="#1E4C60" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />
    
    <style>
      /**
       * Ensure the root element fills the viewport.
       */
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      /**
       * Remove default body styling
       */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
      }
      
      /**
       * Loading screen
       */
      #root-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #F5F5F5;
      }
      
      #root-loading-text {
        color: #1E4C60;
        font-size: 18px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Root element for React -->
    <div id="root">
      <div id="root-loading">
        <div id="root-loading-text">Загрузка...</div>
      </div>
    </div>
  </body>
</html>
